version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sdlc-simlab-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sdlc_simlab}
      POSTGRES_USER: ${POSTGRES_USER:-simlab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-simlab_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-simlab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sdlc-network

  # Redis (for Celery and caching)
  redis:
    image: redis:7-alpine
    container_name: sdlc-simlab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sdlc-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sdlc-simlab-api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://simlab:simlab_dev@postgres:5432/sdlc_simlab}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      PYTHONUNBUFFERED: 1
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sdlc-network
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sdlc-simlab-celery
    command: celery -A src.api.tasks worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://simlab:simlab_dev@postgres:5432/sdlc_simlab}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sdlc-network
    restart: unless-stopped

  # Frontend (React with Vite)
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: sdlc-simlab-frontend
    command: npm run dev -- --host
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      - api
    networks:
      - sdlc-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sdlc-network:
    driver: bridge
